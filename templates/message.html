{% extends "base.html" %}

{% block lab %}РГЗ{% endblock %}

{% block main %}
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <h1 style="text-align: center; margin: 20px 0; color: #333;">Входящие сообщения</h1>

    <table style="width: 80%; margin: 20px auto; border-collapse: collapse; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 5px;">
        <thead>
            <tr style="background-color: #333; color: white;">
                <th style="padding: 10px;">Отправитель</th>
                <th style="padding: 10px;">Сообщение</th>
                <th style="padding: 10px;">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr style="border-bottom: 1px solid #ccc;">
                    <td style="padding: 10px;">{{ message[1] }}</td>
                    <td style="padding: 10px;">{{ message[2] }}</td>
                    <td style="padding: 10px;">
                        <a href="{{ url_for('rgz.delete_message', message_id=message[0]) }}" style="text-decoration: none;">
                            <button style="background-color: #d9534f; color: white; padding: 5px 10px; border: none; cursor: pointer; border-radius: 3px;">Удалить</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/rgz" style="text-decoration: none; display: block; margin: 20px auto; width: 150px; text-align: center;">
        <button style="background-color: #555; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px;">Вернуться назад</button>
    </a>

</body>
</html>
{% endblock %}
