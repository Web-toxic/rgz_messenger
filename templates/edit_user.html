{% extends "base.html" %}

{% block lab %}РГЗ{% endblock %}

{% block main %}
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <h1 style="text-align: center; margin: 20px 0; color: #333;">Редактирование пользователя</h1>

    <form method="post" style="max-width: 300px; margin: 0 auto; background-color: #fff; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="new_username" style="display: block; margin-bottom: 10px; color: #333;">Новое имя пользователя:</label>
        <input type="text" id="new_username" name="new_username" value="{{ user[1] }}" required style="width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="background-color: #333; color: white; padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px;">Сохранить изменения</button>
    </form>

    <a href="/rgz/users" style="text-decoration: none; display: block; margin: 20px auto; width: 150px; text-align: center;">
        <button style="background-color: #555; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px;">Вернуться назад</button>
    </a>

</body>
</html>
{% endblock %}
